<div class="header-section">
  <h2>{{ showSuggested ? 'Új menteek keresése' : 'Ismerősök' }} ({{ friends.length }})</h2>
  <button class="search-btn" (click)="showSuggested = !showSuggested">
    {{ showSuggested ? 'Vissza a Menteekhez' : 'Új Menteek keresése' }}
  </button>
</div>

<div *ngIf="showSuggested" class="suggested-section">
  <h3>Menteek az iskoládból:</h3>
  <div class="friends-grid">
    <div *ngFor="let student of suggestedStudents" class="friend-card suggested">
      <div class="card-info">
        <h3>{{ student.nev }}</h3>
        <div class="card-actions">
          <button class="view-profile-btn" routerLink="/user-profile/{{student.id}}">
            Profil
          </button>
          <button class="request-btn" (click)="sendRequest(student.id)" [disabled]="sentRequests.has(student.id)"
            [class.sent]="sentRequests.has(student.id)">
            {{ sentRequests.has(student.id) ? 'Jelölés elküldve' : 'Jelölés' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="suggestedStudents.length === 0" class="no-results">
    <p>Nincs több elérhető mentee az iskoládban.</p>
  </div>
</div>

<div *ngIf="!showSuggested">
  <div class="friends-grid">
    <div *ngFor="let friend of friends" class="friend-card">
      <div class="card-left">
        <img [src]="friend.profilkep_eleres || 'assets/images/profilkep_placeholder.jpg'" class="friend-avatar">
        <span class="status-indicator" [class.online]="friend.is_online == 1"></span>
      </div>
      <div class="card-info">
        <h3>{{ friend.nev }}</h3>
        <p class="role-text">{{ friend.szerep === 'tanar' ? 'Oktató' : 'Tanuló' }}</p>
      </div>
      <div class="card-actions">
        <button class="uzenet-btn" (click)="openChat(friend.id)">
          <img src="assets/images/icons/chatsvg.svg" alt="Chat">
          Üzenet
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="friends.length === 0" class="no-friends">
    <p>Még nincsenek visszaigazolt ismerőseid.</p>
  </div>
</div>
