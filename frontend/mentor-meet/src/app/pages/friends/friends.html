<div class="header-section">
  <h2>Menteek ({{ friends.length }})</h2>
  <button class="search-btn" (click)="showSuggested = !showSuggested">
    {{ showSuggested ? 'Vissza az ismerősökhöz' : 'Új kollégák keresése' }}
  </button>
</div>

<div *ngIf="showSuggested" class="suggested-section">
  <h3>Kollégák az iskoládból:</h3>
  <div class="friends-grid">
     <div *ngFor="let teacher of suggestedTeachers" class="friend-card suggested">
        <div class="card-info">
           <h3>{{ teacher.nev }}</h3>
           <button (click)="sendRequest(teacher.id)">Ismerősnek jelölés</button>
        </div>
     </div>
  </div>
</div>

  <div class="friends-grid">
    <div *ngFor="let friend of friends" class="friend-card">
      <div class="card-left">
        <img [src]="friend.profilkep_eres || 'assets/images/profilkep_placeholder.jpg'" class="friend-avatar">
        <span class="status-indicator" [class.online]="friend.is_online == 1"></span>
      </div>
      <div class="card-info">
        <h3>{{ friend.nev }}</h3>
        <p class="role-text">{{ friend.szerep === 'tanar' ? 'Oktató' : 'Tanuló' }}</p>
      </div>
      <div class="card-actions">
        <button class="uzenet-btn" (click)="openChat(friend.id)">
          <img src="assets/images/icons/chatsvg.svg" alt="Chat">
          Üzenet
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="friends.length === 0" class="no-friends">
    <p>Még nincsenek visszaigazolt ismerőseid.</p>
  </div>
</div>
