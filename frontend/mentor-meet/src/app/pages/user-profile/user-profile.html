<div class="profile-container" *ngIf="user; else loader">
  <div class="profile-card">
    <div class="profile-header">
      <div class="avatar-placeholder">
        {{ user.nev.charAt(0) }}
      </div>
      <h2>{{ user.nev }}</h2>
      <span class="badge">{{ user.szerep }}</span>
    </div>
    
    <div class="profile-body">
      <div class="info-group">
        <label>Email cím:</label>
        <p>{{ user.email }}</p>
      </div>
      <div class="info-group">
        <label>Iskola:</label>
        <p>{{ user.iskola_nev || 'Nincs megadva' }}</p>
      </div>
    </div>

    <div class="profile-footer">
      <button class="msg-btn">Üzenet küldése</button>
      <button class="back-btn" (click)="goBack()">Vissza</button>
    </div>
  </div>
</div>

<ng-template #loader>
  <div class="loader">Profil betöltése...</div>
</ng-template>
