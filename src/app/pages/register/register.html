<form (ngSubmit)="onSubmit()" #regForm="ngForm">
  <label>Név:
    <input type="text" name="nev" [(ngModel)]="formData.nev" required />
  </label><br />

  <label>Email:
    <input type="email" name="email" [(ngModel)]="formData.email" required />
  </label><br />

  <label>Jelszó:
    <input type="password" name="jelszo" [(ngModel)]="formData.jelszo" required />
  </label><br />

  <label>Szerep:
    <select name="szerep" [(ngModel)]="formData.szerep" required>
      <option value="diak">Diák</option>
      <option value="tanar">Tanár</option>
      <option value="admin">Admin</option>
    </select>
  </label><br />

  <label>Iskola ID:
    <input type="number" name="iskola_id" [(ngModel)]="formData.iskola_id" required />
  </label><br />

  <label>Osztály ID (nem kötelező):
    <input type="number" name="osztaly_id" [(ngModel)]="formData.osztaly_id" />
  </label><br />

  <button type="submit">Regisztrálok</button>
</form>
